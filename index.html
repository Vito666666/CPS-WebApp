<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="core">
        
        <div class="timer" id="timer">Time: 0.000</div>

        <div class="clicks" id="cps">CPS: </div>

        <div class="score" id="click">Score:  0</div>

        <div class="click_space">
            <button id="btn">Click me</button>
        </div>
    </div>

    <div class="button-group">
        <button class="time-btn" data-time="1">1s</button>
        <button class="time-btn" data-time="5">5s</button>
        <button class="time-btn" data-time="10">10s</button>
        <button class="time-btn" data-time="60">60s</button>
        <button class="time-btn" data-time="100">100s</button>
    </div>
 
</body>
</html>
